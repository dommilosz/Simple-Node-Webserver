<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Properties</title>
    <script src="/jsu.js"></script>
    <script defer src="/register.js"></script>
    <script>
        let user = "%key=%user%"
        disableLogoutBtn();
    </script>
</head>
<body onload="renderCustomValuesFields()">
<div>Account:
    <div class="curr_acc" style="display:inline;"></div>
</div>
<div id="custom_area"></div>
<br>
<input class="new-cName" placeholder="name" type="text"><select class="new-cType" onchange="changeNewCtype()">
    <option value="text">Text</option>
    <option value="number">Number</option>
    <option value="checkbox">Boolean</option>
</select><input class="new-cValue" placeholder="value" type="text">
<button onclick="addCustom()">ADD</button>
<br>
<button onclick="saveCustom()">SAVE</button>
<div id="perms"></div>
</body>
</html>
