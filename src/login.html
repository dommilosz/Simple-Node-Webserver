<html>
<head>
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="/login.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: rgb(16, 16, 26);
        }

        h1, .content {
            margin: 0;
            color: rgb(228, 228, 228);
            font-family: sans-serif;
        }

        .login_btn {
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            height: 30px;
            background-color: #00b7ff;
            border-color: #b8860b00;
        }

        .input {
            border-radius: 10px;
            background-color: #10101a;
            color: white;
        }

        .margin-5 {
            margin: 5px;
        }
    </style>
    <script src="/jsu.js"></script>
    <script>
        let reqPermissions = "%key=%reqPermissions%"
        disableThemes()
    </script>
</head>
<body onload="OnLoad()">
<div class="content">
    <div style="text-align: center;font-size: 30px">PLEASE LOG IN:</div>
    <div style="text-align: center">PERMISSION NEEDED:
        <div class="perms" style="display: inline;color: #25c525"></div>
    </div>
    <div id="current-perms" style="text-align: center;display: none">CURRENT:
        <div style="display: inline;color: #25c525">[USER]</div>
    </div>
    <br><br><br>
    <div>Enter Password (set in <code>config.json</code>) :</div>
    <div class="margin-5">
        <div style="width: 120px;display: inline-block">USERNAME :</div>
        <div style="display: inline"><input class="usrinp input" id="usrinp" name="username"><br></div>
    </div>
    <div class="margin-5">
        <div style="width: 120px;display: inline-block">PASSWORD :</div>
        <div style="display: inline"><input class="passwinp input" id="passwinp" name="password" type="password"></div>
    </div>
    <button class="buttinp login_btn" id="buttinp" onclick="GetHash()" value="Log In">Log In</button>

    </form>
</div>
</body>
</html>
